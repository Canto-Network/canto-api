# nginx.conf

events {}

http {
    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name canto-api.neobase.one;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Handle HTTPS requests and proxy to canto-api on port 3000
    server {
        listen 443 ssl;
        server_name canto-api.neobase.one;

        # SSL certificate paths (using Cloudflare Origin Certificate or Let's Encrypt)
        ssl_certificate /etc/ssl/certs/origin.pem;
        ssl_certificate_key /etc/ssl/certs/origin-key.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Proxy configuration to forward to canto-api
        location / {
            proxy_pass http://canto-api:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
